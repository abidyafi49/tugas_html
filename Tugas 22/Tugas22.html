<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUGAS 22</title>
</head>
<body>
    <form action="">
        <h1>Napak Tilas</h1>
        <fieldset>
            <legend>
                Form
            </legend>
            <table>
                <tr>
                    <td>Nama</td>
                    <td>:<input type="text" placeholder="Nama lengkap"></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td>:<input type="text" placeholder="Username"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>:<input type="email" placeholder="Your email.."></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>:<input type="password" placeholder="password"></td>
                </tr>
                <tr>
                    <td>Alamat Web</td>
                    <td>:<input type="url" placeholder="Masukkan URL Web"></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td>:<input type="date"></td>
                </tr>
                <tr>
                    <td>Umur</td>
                    <td>:<input type="number"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:<label><input type="radio">Laki-laki</label><label><input type="radio">Perempuan</label></td>
                </tr>
                <tr>
                    <td>Agama</td>
                    <td>:
                        <select name="agama"> 
                            <option value="soto-kudus" selected>Islam</option>
                            <option value="tude-bakar">Kristen</option>
                            <option value="tempoyak-ikan">Katholik</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Biografi</td>
                    <td>:<textarea cols="10" rows="1"></textarea></td>
                </tr>
                <tr>
                    <td>Foto</td>
                    <td><img src="logo1.jpg" height="20%" width="20%" alt="gambar kosong"></td>
                </tr>
                <tr>
                    <td>Audio</td>
                    <td>: <audio src="sample.mp3" controls></audio></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
